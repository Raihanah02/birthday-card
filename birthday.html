<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Card</title>
    <style>
      :root {
        --pink-pastel: #ffd6e8;
      }
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--pink-pastel);
        font-family: "Comic Sans MS", cursive;
        overflow: hidden;
      }
      #openBtn {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s;
      }
      #openBtn:hover {
        transform: scale(1.05);
      }
      #cardContent {
        text-align: center;
        display: none;
      }
      .cake {
        position: relative;
        display: inline-block;
        margin-top: 2rem;
      }
      .cake-emoji {
        font-size: 6rem;
        position: relative;
        z-index: 0;
      }
      .candle {
        width: 12px;
        height: 40px;
        background: #fff8dc;
        border-radius: 4px;
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
      }
      .flame {
        width: 14px;
        height: 20px;
        background: radial-gradient(circle at 50% 60%, #ffeb3b 0%, #ffa000 60%, transparent 70%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        animation: flicker 0.3s infinite alternate;
      }
      @keyframes flicker {
        from {
          transform: translateX(-50%) scale(1);
        }
        to {
          transform: translateX(-48%) scale(1.1);
        }
      }
      .extinguish .flame {
        animation: none;
        opacity: 0;
      }
      #message {
        font-size: 3rem;
        color: #ff4081;
        margin-top: 2rem;
        opacity: 0;
        transition: opacity 1s ease-in;
      }
      #message.show {
        opacity: 1;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        animation: fall 3s linear forwards;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .singer {
        font-size: 2rem;
        margin-top: 20px;
        display: none;
        animation: bounce 1s infinite alternate;
      }
      @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <button id="openBtn">Open Card</button>

    <div id="cardContent">
      <div class="cake" id="cake">
        <div class="cake-emoji">üéÇ</div>
        <div class="candle" id="candle">
          <div class="flame" id="flame"></div>
        </div>
      </div>
      <h1 id="message">Happy Birthday to You!</h1>
      <div class="singer" id="singer">üßë‚Äçüé§‚ô™ La la la... Happy Birthday! üéµ</div>
      <audio id="song" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c0dc728d0a.mp3?filename=happy-birthday-to-you-126566.mp3"></audio>
    </div>

    <script>
      const openBtn = document.getElementById("openBtn");
      const cardContent = document.getElementById("cardContent");
      const cake = document.getElementById("cake");
      const message = document.getElementById("message");
      const singer = document.getElementById("singer");
      const song = document.getElementById("song");

      openBtn.addEventListener("click", () => {
        openBtn.style.display = "none";
        cardContent.style.display = "block";

        setTimeout(() => {
          cake.classList.add("extinguish");
          message.classList.add("show");
          singer.style.display = "block";
          song.play();
          launchConfetti();
        }, 5000);
      });

      function launchConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
          confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }
      }
    </script>
  </body>
</html>
